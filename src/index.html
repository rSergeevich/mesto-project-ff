<!doctype html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mesto</title>
</head>

<body class="page">
  <div class="page__content">
    <header class="header page__section">
      <img src="<%=require('./images/logo.svg')%>" alt="Логотип проекта место" class="logo header__logo">
    </header>
    <main class="content">
      <section class="profile page__section">
        <!-- <img src="<%=require('./images/avatar.jpg')%>" alt="логотип профиля" class="profile__image"> -->
        <div class="profile__image" style="background-image: url(<%=require('./images/avatar.jpg')%>);">
          <img class="profile__edit-image" src="<%=require('./images/vector.svg')%>" alt="логотип профиля">
          <div class="profile__image-overlay"></div>
        </div>
        <div class="profile__info">
          <h1 class="profile__title">Жак-Ив Кусто</h1>
          <button class="profile__edit-button" type="button" aria-label="Редактировать профиль"></button>
          <p class="profile__description">Исследователь океана</p>
        </div>
        <button class="profile__add-button" type="button" aria-label="Добавить карточку"></button>
      </section>
      <section class="places page__section">
        <ul class="places__list">
        </ul>
      </section>
    </main>
    <footer class="footer page__section">
      <p class="footer__copyright">
        © 2023 Роман Доронкин
      </p>
    </footer>
    <div class="popup popup_type_avatar">
      <div class="popup__content popup__content_type_avatar">
        <button type="button" class="popup__close" aria-label="Закрыть модальное окно"></button>
        <h3 class="popup__title">Обновить аватар</h3>
        <form class="popup__form" name="edit_avatar" novalidate>
          <input type="url" name="avatar-link" class="popup__input popup__input_type_url" id="avatar-input"
            placeholder="Ссылка на картинку" required>
          <span class="avatar-input-error popup__input_type_error"></span>
          <button type="submit" class="button popup__button popup__button_type_avatar popup__button_disabled"
            disabled>Сохранить</button>
        </form>
      </div>
    </div>
    <div class="popup popup_type_edit">
      <div class="popup__content">
        <button type="button" class="popup__close" aria-label="Закрыть модальное окно"></button>
        <h3 class="popup__title">Редактировать профиль</h3>
        <form class="popup__form" name="edit_profile" novalidate>
          <input type="text" name="namee" class="popup__input popup__input_type_name" id="namee-input" minlength="2"
            maxlength="40" placeholder="Имя" pattern="[A-Za-zА-Яа-яЁё]+([\s\-][A-Za-zА-Яа-яЁё]+)*"
            data-error-message="Разрешены только латинские, кириллические буквы, знаки дефиса и пробелы" required>
          <span class="namee-input-error popup__input_type_error"></span>
          <input type="text" name="description" class="popup__input popup__input_type_description"
            id="description-input" minlength="2" maxlength="200" placeholder="Занятие"
            pattern="[A-Za-zА-Яа-яЁё]+([\s\-][A-Za-zА-Яа-яЁё]+)*"
            data-error-message="Разрешены только латинские, кириллические буквы, знаки дефиса и пробелы" required>
          <span class="description-input-error popup__input_type_error"></span>
          <!--Можно добавить required, они про него знают-->
          <button type="submit" class="button popup__button">Сохранить</button>
        </form>
      </div>
    </div>
    <div class="popup popup_type_new-card">
      <div class="popup__content">
        <button type="button" class="popup__close" aria-label="Закрыть модальное окно"></button>
        <h3 class="popup__title">Новое место</h3>
        <form class="popup__form" name="new_place" novalidate>
          <input type="text" name="place" class="popup__input popup__input_type_card-name" id="place-input"
            minlength="2" maxlength="30" placeholder="Название" pattern="[A-Za-zА-Яа-яЁё]+([\s\-][A-Za-zА-Яа-яЁё]+)*"
            data-error-message="Разрешены только латинские, кириллические буквы, знаки дефиса и пробелы" required>
          <span class="place-input-error popup__input_type_error"></span>
          <input type="url" name="link" class="popup__input popup__input_type_url" id="link-input"
            placeholder="Ссылка на картинку" required>
          <span class="link-input-error popup__input_type_error"></span>
          <button type="submit" class="button popup__button">Сохранить</button>
        </form>
      </div>
    </div>
    <div class="popup popup_type_image">
      <div class="popup__content popup__content_content_image">
        <button type="button" class="popup__close" aria-label="Закрыть модальное окно"></button>
        <img src="" alt="" class="popup__image">
        <p class="popup__caption"></p>
      </div>
    </div>
  </div>

  <!--Относится к реализации 4-го спринта-->
  <template id="card-template">
    <!--Про тег темплейт студенты узнают из уроков 4-го спринта-->
    <li class="places__item card">
      <img class="card__image" src="" alt="" />
      <button type="button" class="card__delete-button" aria-label="Удалить карточку"></button>
      <!--Фоновое, инлайном-->
      <div class="card__description">
        <h2 class="card__title">
        </h2>
        <button type="button" class="card__like-button" aria-label="Поставить лайк"></button>
      </div>
    </li>
  </template>
</body>

</html>
